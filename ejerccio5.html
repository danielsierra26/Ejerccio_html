<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var input1 = prompt("Introduce el primer número:");


if (!isNaN(input1)) {

    var numero1 = parseFloat(input1);

    var input2 = prompt("Introduce el segundo número:");

  
    if (!isNaN(input2)) {
        
        var numero2 = parseFloat(input2);

        
        var suma = numero1 + numero2;

    
        alert("La suma de los dos números es: " + suma);
    } else {
        
        alert("El segundo valor introducido no es un número válido.");
    }
} else {
    
    alert("El primer valor introducido no es un número válido.");
}

    </script>
</body>
</html>
