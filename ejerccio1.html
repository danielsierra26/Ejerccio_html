<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar del 5</title>
</head>
<body>
  
    <script>
        console.log("Tabla de multiplicar del 5:");
for (var i = 0; i <= 10; i++) {
    var resultado = 5 * i;
    console.log("5 x " + i + " = " + resultado);
}

    </script>
</body>
</html>
