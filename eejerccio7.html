<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

var nota1, nota2, nota3;


do {
    nota1 = prompt("Introduce la primera nota:");
} while (isNaN(nota1));

nota1 = parseFloat(nota1);


do {
    nota2 = prompt("Introduce la segunda nota:");
} while (isNaN(nota2));


nota2 = parseFloat(nota2);


do {
    nota3 = prompt("Introduce la tercera nota:");
} while (isNaN(nota3));


nota3 = parseFloat(nota3);

var media = (nota1 + nota2 + nota3) / 3;


if (media < 3) {
    alert("Estás reprobado. Tu nota media es: " + media.toFixed(2));
} else {
    alert("Estás aprobado. Tu nota media es: " + media.toFixed(2));
}

    </script>
</body>

</html>
