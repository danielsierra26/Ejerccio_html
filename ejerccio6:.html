<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

var input1 = prompt("Introduce el primer número:");


if (!isNaN(input1)) {
   
    var numero1 = parseFloat(input1);

    var input2 = prompt("Introduce el segundo número:");

   
    if (!isNaN(input2)) {
        
        var numero2 = parseFloat(input2);

      
        var operacion = prompt("Introduce la operación a realizar (+, -, *, /):");

       
        var resultado;
        switch (operacion) {
            case "+":
                resultado = numero1 + numero2;
                break;
            case "-":
                resultado = numero1 - numero2;
                break;
            case "*":
                resultado = numero1 * numero2;
                break;
            case "/":
                if (numero2 !== 0) {
                    resultado = numero1 / numero2;
                } else {
                    alert("No es posible dividir por cero.");
                    
                    throw new Error("División por cero");
                }
                break;
            default:
                
                alert("Operación incorrecta.");
                
                throw new Error("Operación incorrecta");
        }

    
        alert("El resultado de la operación es: " + resultado);
    } else {
        alert("El segundo valor introducido no es un número válido.");
    }
} else {
    
    alert("El primer valor introducido no es un número válido.");
}

    </script>
</body>
</html>
